<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="mycss.css">
<body>
    <a href="../index.html" class="back-button">Back to Home</a>
    <script src="./script.js" defer></script>
    <div class="container">
        <h1>Let us contact you!</h1>
        <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="message" name="message" placeholder="Message" rows="4"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <div class="container">
        <h1>Get in touch with us now!</h1>
        <div class="contact-info">
            <p>Tel: +47 399 888 30</p>
            <button id="sendMailButton" class="send-mail-button">Send Mail</button>
        </div>
    </div>
</body>
</html>
